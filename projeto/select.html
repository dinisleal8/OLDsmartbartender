<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img class="closemodal-img" src="./Imgs/slider_select/1.png" onclick="openModal('Cola Crush', 'Alta Cena', './Imgs/slider_select/1.png', '/drink1/')" alt="Image 1">
        <img class="closemodal-img" src="./Imgs/slider_select/2.png"onclick="openModal('Cuba Libre Tropical', 'Description 2', './Imgs/slider_select/2.png', '/drink2/')" alt="Image 2">
        <img class="closemodal-img" src="./Imgs/slider_select/3.png" onclick="openModal('Laranjada Tropical', 'Description 3', './Imgs/slider_select/3.png', '/drink3/')" alt="Image 3">
    </div>
    <div class="container">
        <img class="closemodal-img" src="./Imgs/slider_select/4.png" onclick="openModal('Sex on the Beach', 'Description 1', './Imgs/slider_select/4.png', '/drink4/')" alt="Image 1">
        <img class="closemodal-img" src="./Imgs/slider_select/5.png" onclick="openModal('Pêssego Sunrise', 'Description 2', './Imgs/slider_select/5.png', '/drink5/')" alt="Image 2">
        <img class="closemodal-img" src="./Imgs/slider_select/6.png" onclick="openModal('Vodka Peach Fizz', 'Description 3', './Imgs/slider_select/6.png', '/drink6/')" alt="Image 3">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img style="height: 150px; width: 150px;"id="modalImage" src="" alt="">
            <div class="text-container">
                <h2 id="modalTitle"></h2>
                <!-- <p id="modalDescription"></p> -->
                <button class="botao-home" id="modalButton" onclick="navigateTo()">Seguir</button>
            </div>
        </div>
    </div>

    <script>
        var currentLink = ''; // Variável global para armazenar o link dinâmico

        function openModal(title, description, imageSrc, link) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            var modalTitle = document.getElementById("modalTitle");
            var modalDescription = document.getElementById("modalDescription");

            currentLink = link; // Armazenar o link dinâmico
            modal.style.display = "block";
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
        }

        function navigateTo() {
            window.location.href = currentLink; // Utilizar o link dinâmico
            closeModal();
        }

        function closeModal() {
            var modal = document.getElementById("myModal");

            modal.style.animation = "zoom-out 0.6s";
            setTimeout(function () {
                modal.style.display = "none";
                modal.style.animation = "";
            }, 600);
        }

        window.onclick = function (event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
